server {
    listen 80;
    server_name webscan.serp24.online;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name webscan.serp24.online;

        ssl_certificate /etc/ssl/certs/serp24.online_fullchain.crt;
        ssl_certificate_key /etc/ssl/private/_.serp24.online_private_key.key;

    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_redirect http://127.0.0.1:3002 https://webscan.serp24.online;
    }
}